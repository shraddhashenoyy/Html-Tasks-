<!DOCTYPE html>
<html>
    <head>
        <title>Second program</title>
    </head>
    <body>
        <h2>BASIC FORMS</h2>
        <!--"forms" are used to collect data from the users..Examples(signup form,Login form)-->
        <form>
           <!--Normal Input boxes-->
           <input type="text" placeholder="Firstname"><br><br>
           <input type="text" placeholder="Lastname"><br><br>
           <input type="password" placeholder="password"><br><br>
           <input type="Submit" placeholder="submit"><br><br>
           
           <p><ins>Select the Class</ins></p>
           <!--Radio button-->
          <label id="101">
           <input type="radio" value="class XII" name="class" id="101">class XII
        </label>
           <label>
           <input type="radio" value="class XI" name="class" id="102">class XI
           </label><br><br>
            
           <!--Checkbox-->
           <p><ins>Repeat</ins></p>
           <label id="101">
           <input type="checkbox" value="class XII" name="class" id="101">classXII
           </label><br>
           <label id="102"><input type="checkbox" value="class XI" name="class" id="102">classXI
          </label><br>
           <label id="103">
            <input type="checkbox" value="class X" name="class" id="103">classX
           </label><br><br>

           
           <!--To display dropdown box use..<Select>-->
            <p><ins>Select the Location.</ins></p>
            <select name="City" id="101">
                <option value="Kundapura">Kundapura</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Pune">Pune</option>
                <option value="Hyderabad">Hyderabad</option>
            </select>
           

           <!--TextArea is used mainly under feedback-form-->
           <p><ins>PLEASE WRITE YOUR FEEDBACK BELOW.</ins></p>
           <textarea name="feedback" id="102"></textarea>

           


        </form>
        
    </body>
</html>
